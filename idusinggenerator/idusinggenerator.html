<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABES ID Card Generator</title>
  <link rel="stylesheet" href="idusinggenerator.css">
</head>
<body>
 <img src="images.png" alt="Image" id="image" style="width: 150px; height: 150px;" />

<div class="container">
  <h1>ABES ID Card Generator</h1>

  <form id="idForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="course" placeholder="Course" value="MCA" required><br>
    <input type="text" id="admission" placeholder="Admission No." required><br>
    <input type="date" id="dob" placeholder="Date of Birth" required><br>
    <input type="text" id="blood" placeholder="Blood Group" required><br>
    <select id="hostel" required><br>
      <option value="Yes">Hostel: Yes</option><br>
      <option value="No" selected>Hostel: No</option><br>
    </select>
    <input type="date" id="validity" required><br>
    <input type="file" id="photo" accept="image/*" required><br>

    <button type="submit">Generate ID Card</button><br>
  </form>

  <div id="cardSection" style="display:none;">
    <div id="idCard">
      <!-- Maroon Header -->
      <div class="college-header">
        <img src="abes-logo.jpeg" alt="College Logo" class="college-logo">
        <div class="college-text">
          <h2> ABES Engineering College</h2>
          <p>College Code: 032</p>
        </div>
      </div>

      <!-- Student Photo -->
      <div class="photo-container">
        <img id="studentPhoto" alt="Student Photo">
      </div>

      <!-- Student Name and Course -->
      <div class="student-info">
        <h3 id="displayName"></h3>
        <h4 id="displayCourse"></h4>
      </div>

      <!-- Other Details -->
      <div class="text-fields">
        <p><strong>Admission No:</strong> <span id="displayAdmission"></span></p>
        <p><strong>DOB:</strong> <span id="displayDOB"></span></p>
        <p><strong>Blood Group:</strong> <span id="displayBlood"></span></p>
        <p><strong>Hostel:</strong> <span id="displayHostel"></span></p>
        <p><strong>Validity:</strong> <span id="displayValidity"></span></p>
      </div>

      <!-- Random Barcode -->
      <div class="barcode-container">
        <svg id="barcode"></svg>
      </div>

    </div>

    <button id="downloadBtn">Download ID Card</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="idusinggenerator.js"></script>

</body>
</html>
