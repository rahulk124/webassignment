<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      border: 4px solid #444;
      transition: filter 0.4s ease;
    }

    img:hover {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>

  <h2>Hover the image into black and white</h2>


  <img src="waterfall.jpg" alt="Sample Image">


</body>
</html>
